<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <title>Dice game</title>
   <style>
      label {
         display: block;
         width: 80px;
         float: left;
      }
   </style>
</head>

<body>
   <label>Panos:</label>
   <input type="number" id="bet" />
   <input type="button" value="Pelaa" onclick="draw()" />
   <br><br>
   <div id="answer"></div>

   <script>
      function draw() {
         var bet = document.getElementById("bet").value;
         var dice = Math.round(Math.random() * 5 + 1);

         var lot = "";
         if (dice == 6) {
            lot = "voitto on " + bet * 1.5 + " €";
         } else if (dice == 2 || dice == 4) {
            lot = "voitto on " + bet * 1.25 + " €";
         } else {
            lot = "valitettavasti ei voittoa ";
         }
         document.getElementById("answer").innerHTML =
            "Noppaluku oli " + dice + " / " + lot;
      }
   </script>
</body>

</html>
