<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <title>Net price</title>
   <style>
      label {
         display: block;
         width: 100px;
         float: left;
      }
   </style>
</head>

<body>
   <label>Hinta €:</label>
   <input type="text" id="price" size="6" />
   <br><br>
   <label>Alennus %:</label>
   <input type="text" id="discount" size="6" />
   <br><br>
   <input type="button" value="Laske" onclick="count()" />
   <br><br>
   <div id="answer"></div>

   <script>
      function count() {
         var price = document.getElementById("price").value;
         var discount = document.getElementById("discount").value;
         var netPrice = price * (1 - discount / 100);

         document.getElementById("answer").innerHTML =
            "Alennettu hinta on " + netPrice.toFixed(2) + " €";
      }
   </script>
</body>

</html>
