<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <title>Start year based on student number</title>
   <style></style>
</head>

<body>
   Opiskelijanumero:
   <input type="text" id="studentNo" />
   <input type="button" value="Näytä aloitusvuosi" onclick="showStartYear()" />
   <br><br>
   <span id="result"></span>

   <script>
      function showStartYear() {
         var i = 2000;
         var studentNo = document.getElementById("studentNo").value;
         var startYear = parseInt(studentNo.substr(1, 2));
         var moment = new Date();
         var currentYear = moment.getFullYear().toString();
         currentYear = parseInt(currentYear.substr(2, 2));

         if (startYear > currentYear) {
            i = 1900;
         }
         document.getElementById("result").innerHTML =
            "Opintojen aloitusvuosi on " + (i + startYear);
         document.getElementById("studentNo").value = "";
         document.getElementById("studentNo").focus();
      }
      var date = new Date();
      var dd = date.getDate();
      var mm = date.getMonth() + 1;
      var yy = date.getFullYear();

      if (dd < 10) {
         dd = "0" + dd;
      }
      if (mm < 10) {
         mm = "0" + mm;
      }
      alert("Tänään on " + dd + "." + mm + "." + yy);
   </script>
</body>

</html>
