<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <title>Counting target weights</title>
   <style></style>
</head>

<body>
   Lähtöpaino:
   <input type="text" id="weight" />
   <input type="button" value="Näytä tavoitepainot" onclick="countTargetWeights()" />
   <div id="result"></div>

   <script>
      function countTargetWeights() {
         var weight = document.getElementById("weight").value;
         var weightLoss = (weight * 0.05) / 7; // pudotus 0,5 kg viikossa
         var text = "";

         for (var i = 1; i <= 7; i++) {
            var weight = (weight - weightLoss).toFixed(1);
            text = text + "<br>" + i + ". viikon jälkeen " + weight;
         }
         document.getElementById("result").innerHTML = "<p>" + text + "</p>";
         document.getElementById("weight").value = "";
         document.getElementById("weight").focus();
      }
   </script>
</body>

</html>
